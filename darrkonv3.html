<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Classes</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0b0f2b;
      color: white;
      overflow: hidden;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #00bfff;
    }

    input {
      width: 400px;
      padding: 12px 16px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      outline: none;
      margin-bottom: 15px;
      background: #1e2a4a;
      color: white;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #00bfff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0099cc;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="container">
    <h1>Darrkon v3</h1>
    <input id="urlInput" type="text" placeholder="Enter a URL (ex: https://florr.io)">
    <button onclick="launch()">Deploy Site!</button>
  </div>

  <script>
    function launch() {
      let url = document.getElementById('urlInput').value.trim();
      if (!url.startsWith('http')) url = 'https://' + url;

      const newTab = window.open("about:blank", "_blank");
      const doc = newTab.document;
      doc.write(`
        <!DOCTYPE html>
        <html>
        <head><title>If you're on this tab, then you're gay, Jaydon!</title></head>
        <body style="margin:0;background:#000;">
          <iframe src="${url}" style="border:none;width:100vw;height:100vh;"></iframe>
        </body>
        </html>
      `);
      doc.close();
    }

    // Warn user before leaving the page
    window.addEventListener('beforeunload', function (event) {
      const message = "Leave site? Changes you made may not be saved to the about:blank and the launcher. Don't change anything else, like the page title.";
      event.returnValue = message; // For most browsers
      return message; // For some older browsers
    });
  </script>

  <!-- particles.js library -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 80
        },
        "color": {
          "value": "#00bfff"
        },
        "shape": {
          "type": "circle"
        },
        "opacity": {
          "value": 0.5
        },
        "size": {
          "value": 3
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#00bfff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 3
        }
      },
      "interactivity": {
        "events": {
          "onhover": {
            "enable": true,
            "mode": "repulse"
          }
        }
      }
    });
  </script>
</body>
</html>
